<head>
	<meta charset="utf-8">
	<title>Muiltiple Combo Box Demo</title>

	<!--[if lt IE 9]> HTML5Shiv
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/multiplecombobox-styles.css">

</head>
<body>

	<form>
		<select multiple name="" id="options" style="height:200px;">
			<option value="1" selected="true">Apple</option>
			<option value="2">Microsoft</option>
			<option value="3">Windows</option>
			<option value="4">HTC</option>
			<option value="5" selected="true">iPhone</option>
			<option value="6">jQuery</option>
			<option value="7">user interface</option>
			<option value="8">peer</option>
			<option value="9">responsive</option>
			<option value="10">google</option>
			<option value="11">IBM</option>
			<option value="12">HTML5</option>
		</select>
	</form>

	<button id="destroy">Destroy</button>
	<button id="val-text">val/text</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.multiplecombobox.js"></script>
	<script>
		(function ($) {

			$( "#options" ).multicombobox({
				hideElement: false,
			});

			$('#destroy').on('click', function() {
				$( "#options" ).multicombobox('destroy');
			});

			$('#val-text').on('click', function() {
				console.log($( "#options" ).multicombobox('val'));
			});


		})( jQuery );
	</script>

</body>
</html>
